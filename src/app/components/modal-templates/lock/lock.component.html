<form (ngSubmit)="unlock()" novalidate>
    <div [formGroup]="unlockForm" class="form-group">
        <div class="form-row">
            <div class="col">
                <input formControlName="userPassword" type="password" class="form-control form-control-sm" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <button type="submit" class="btn-rounded form-control btn-secondary">
                    Unlock
                </button>
            </div>
            <div class="col">
                <button type="reset" class="btn-rounded form-control btn-secondary">
                    Reset
                </button>
            </div>
        </div>
    </div>
</form>
