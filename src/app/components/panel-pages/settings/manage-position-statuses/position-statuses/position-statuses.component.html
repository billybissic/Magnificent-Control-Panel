<div *ngIf="auth.isAuthenticated()">
  <mat-form-field>
    <input matNativeControl matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <div class="mat-elevation-z8">

    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <!--<ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="positionStatusName">
      <th class="data-header" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td class="data-cell" mat-cell *matCellDef="let row">{{row.positionStatusName}}</td>
    </ng-container>

    <!-- Desc Column -->
    <ng-container matColumnDef="positionStatusDescription">
      <th class="data-header" mat-header-cell *matHeaderCellDef mat-sort-header>Desc</th>
      <td class="data-cell" mat-cell *matCellDef="let row">{{row.positionStatusDescription}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      [showFirstLastButtons]="true">
  </mat-paginator>
</div>
