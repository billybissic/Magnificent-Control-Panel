<div *ngIf="auth.isAuthenticated()">
  <mat-form-field>
    <input matNativeControl matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Group Members">
  </mat-form-field>

  <div class="assigned-subscribers-container mat-elevation-z8">

    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <!--<ng-container matColumnDef="subscriberId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.subscriberId}}</td>
      </ng-container>-->

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="subscriberEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="email">Email</th>
        <td mat-cell *matCellDef="let row">{{row.subscriberEmail}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
    </table>


  </div>
  <mat-paginator #paginator
                 [pageIndex]="0"
                 [pageSize]="4"
                 [pageSizeOptions]="[4, 10, 20]">
  </mat-paginator>
</div>
